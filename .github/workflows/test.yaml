name: Test

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      pydantic-version:
        required: true
        type: string
      coverage:
        required: false
        type: boolean
        default: false
      os:
        required: false
        type: string
        default: "ubuntu-latest"
      integration:
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.integrations && 15 || 30 }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python ${{ inputs.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        if: runner.os != 'Windows'
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: v1-venv-${{ runner.os }}-${{ inputs.python-version }}-${{ inputs.pydantic-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Load cached pip wheels
        if: runner.os == 'Windows'
        id: cached-pip-wheels
        uses: actions/cache@v3
        with:
          path: ~/.cache
          key: cache-${{ runner.os }}-${{ inputs.python-version }}-${{ inputs.pydantic-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction
      - if: ${{ inputs.pydantic-version == '1' }}
        name: Install pydantic v1
        run: poetry add "pydantic>=1.10.10,<2" && poetry remove pydantic-extra-types
      - if: ${{ inputs.pydantic-version == '2' }}
        name: Install pydantic v2
        run: poetry add "pydantic>=2" && poetry add pydantic-extra-types
      - name: Set pythonpath
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
      - name: Test
        if: ${{ !inputs.coverage }}
        run: poetry run pytest docs/examples tests
      - name: Test with coverage
        if: inputs.coverage
        run: poetry run pytest docs/examples tests --cov=litestar --cov-report=xml
      - name: Integration tests
        if: inputs.integration
        run: poetry run pytest -m="sqlalchemy_integration"
      - uses: actions/upload-artifact@v3
        if: inputs.coverage
        with:
          name: coverage-xml
          path: coverage.xml
