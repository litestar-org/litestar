[tool.poetry]
name = "starlite"
version = "1.7.2"
description = "Light-weight and flexible ASGI API Framework"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
maintainers = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>", "Peter Schutt <peter.github@proton.me>", "Cody Fincher <cody.fincher@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/starlite-api/starlite"
repository = "https://github.com/starlite-api/starlite"
documentation = "https://starlite-api.github.io/starlite"
keywords = ["api", "rest", "http", "asgi", "pydantic", "starlette", "fastapi", "framework", "websocket"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
]
packages = [
    { include = "starlite" },
]
include = [
    "CHANGELOG.md",
    {path = "starlite/**/*.so", format = "wheel"},
    "starlite/**/*.py",
    "py.typed"
]

[tool.poetry.build]
# The allows us to build C extensions (using Cython). Unstable feature
# https://github.com/python-poetry/poetry/issues/2740#issuecomment-666551481
script = "build.py"
generate-setup-file = false

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
openapi-schema-pydantic = "*"
orjson = "*"
pydantic = "*"
pydantic-factories = "*"
python-multipart = "*"
pyyaml = "*"
starlette = "*"
typing-extensions = "*"
requests = { version = "*", optional = true }
brotli = { version = "*", optional = true }

[tool.poetry.dev-dependencies]
hypothesis = "*"
mkdocs-material = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
uvicorn = "*"
sqlalchemy = { extras = ["mypy"], version = "*" }
tortoise-orm = "*"
jinja2 = "*"
mako = "*"
freezegun = "*"
pytest-mock = "*"
tox = "*"
requests = "*"
cython = "*"

[tool.poetry.extras]
testing = ["requests", "brotli"]
brotli = ["brotli"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pylint.MESSAGE_CONTROL]
disable = [
    "fixme",
    "invalid-name",
    "line-too-long",
    "missing-class-docstring",
    "missing-module-docstring",
    "super-init-not-called",
    "too-few-public-methods",
    "duplicate-code",
    "logging-fstring-interpolation",
    "ungrouped-imports",
]
enable = "useless-suppression"
extension-pkg-whitelist = "pydantic"

[tool.pylint.REPORTS]
reports = "no"

[tool.pylint.FORMAT]
max-line-length = "120"

[tool.pylint.DESIGN]
max-args = 15
max-attributes = 20
max-locals = 30
max-returns = 15
max-branches = 15

[tool.pylint.VARIABLES]
ignored-argument-names = "args|kwargs|_|__"

[tool.pylint.BASIC]
good-names = "_,i,e,fn"

[tool.coverage.run]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    'pragma: no cover',
    'if TYPE_CHECKING:',
    'except ImportError as e:',
    '\.\.\.'
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.pycln]
all = true
